<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>routeApp</title>
<style>
html {
	height: 100%;
}
body {
	margin: 0;
	height: 100%;
}
ul, li {
	margin: 0;
	list-style: none;
}
#app {
	height: 100%;
}
.header {
	position: relative;
	height: 50px;
	line-height: 50px;
	font-size: 20px;
	text-align: center;
	color: #fff;
	background-color: gray;
}
.header .language {
	position: absolute;
	top: 0;
	right: 10px;
	font-size: 14px;
	color: #fff;
}
.header .language a {
	color: #fff;
}
.nav {
	position: absolute;
	left: 0;
	top: 50px;
	bottom: 0;
	width: 200px;
	line-height: 30px;
	background-color: yellow;
	text-indent: 2em;
}
.crumbs {
	position: absolute;
	left: 200px;
	right: 0;
	top: 50px;
	height: 30px;
	line-height: 30px;
	background-color: #eee;
}
.crumbs ul {
	display: inline-block;
	padding: 0 20px;
}
.crumbs li {
	display: inline-block;
}
.crumbs li:not(:last-child):after {
	content: '>';
	color: #999;
	margin: 0 10px;
}
.body {
	position: absolute;
	left: 200px;
	right: 0;
	top: 80px;
	bottom: 0;
	background-color: #fff;
	overflow: auto;
}
</style>
</head>
<body ontouchstart ng-controller="mainCtrl">

<div class="header">
	<div translate="COMMON.WELCOME"></div>
	<div class="language">
		<a href="javascript:void(0);" ng-click="changeLang('zh-CN')">中文</a>
		<span> | </span>
		<a href="javascript:void(0);" ng-click="changeLang('en-US')">English</a>
	</div>
</div>

<div class="nav">
	<div ng-repeat="m in menus">
		<a ui-sref="{{ m.name }}" ng-bind="m.text"></a>

		<ul ng-if="m.children && m.children.length">
			<li ng-repeat="n in m.children">
				<a ui-sref="{{ n.name }}" ng-bind="n.text"></a>
			</li>
		</ul>
	</div>
</div>

<div class="crumbs">
	<ul>
		<li ng-repeat="n in crumbs">
			<a ng-if="!n.active" ui-sref="{{ n.state.name }}" ng-bind="n.state.origin.text"></a>
			<span ng-if="n.active" ng-bind="n.state.origin.text"></span>
		</li>
	</ul>
</div>

<div class="body">
	<ui-view></ui-view>
</div>

<script src="js/lib/require.js" data-main="js/index"></script>
</body>
</html>
